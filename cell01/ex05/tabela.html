<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>

    table {
    width: 100%; 
    height: 200px;
    border-collapse: collapse; 
}

    th {
        border: 1px solid #050000; 
        text-align: left; 
        padding: 8px; 
}

    th:nth-child(1) {
        background-color: #61ec20; 
}

    th:nth-child(2) {
        background-color: #09fcfc; 
}
</style>

<body>

        <table>
            <tr>
                <th>First cell</th>
                <th>Second cell</th>
            </tr>
        </table>

</body>

</html>
